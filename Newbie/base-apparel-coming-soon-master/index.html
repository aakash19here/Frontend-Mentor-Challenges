<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="main">
    <div class="logo"></div>

    <picture class="hero">
      <source srcset="images/hero-mobile.jpg" media="(max-width: 650px)">
      <img srcset="images/hero-desktop.jpg" alt="Hero Image" class="hero__img">
    </picture>

    <div class="content">
      <h2 class="content__heading"><span>We're</span>coming soon</h2>
      <p class="content__text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="content__email">
        <input required type="email" name="email" id="email" placeholder="Email Address" class="content__email-input">
        <img src="images/icon-error.svg" alt="Error Icon" class="content__email-error-img">
        <span class="content__email-error-text">Please provide a valid email</span>
        <button class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>
        </button>
      </form>
    </div>
  </section>
</body>
</html>
