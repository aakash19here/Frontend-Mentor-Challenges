<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  color: hsl(0, 0%, 100%);}
    .attribution a { color: hsl(6, 100%, 80%); }
  </style>
</head>
<body>

  <main class="container">

    <div class="fylo">
      <img src="images/logo.svg" alt="Fylo Logo" class="fylo__logo">
      <div class="fylo__icon-box">
        <a aria-label="documents" href="#" class="fylo__icons">
          <img src="images/icon-document.svg" alt="Document Icon">
        </a>
        <a aria-label="documents" href="#" class="fylo__icons">
          <img src="images/icon-folder.svg" alt="Folder Icon">
        </a>
        <a aria-label="documents" href="#" class="fylo__icons">
          <img src="images/icon-upload.svg" alt="Upload Icon">
        </a>
      </div>
    </div>

    <div class="storage">
      <p class="storage__text">You’ve used <span>815 GB</span> of your storage</p>

      <div class="storage__progress">
        <div class="storage__progress-bar progressAnimation">
          <div class="storage__progress-bar--dot"></div>
        </div>
      </div>

      <div class="storage__limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="storage__bubble">
        <p class="storage__bubble--text"><span>185</span> GB Left</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/krisp-dev">krisp-dev</a>.
  </div>
  
</body>
</html>
